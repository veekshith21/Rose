<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rose Day</title>
    <link rel="stylesheet" href="rose.css">
    <style>
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
                top: 20px;
            }
            header {
                font-size: 24px;
            }
            .instruction {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hey Sreeja!!</h1>
        </header>
        <div class="rose-container">
            <img src="image-removebg-preview (1).png" alt="Rose" class="rose-image" id="rose">
            <div class="message" id="message">
                <p>Hehe! I just wanted to see a smile on your face -- Happy Rose Day! ðŸŒ¹</p>
            </div>
        </div>
        <p class="instruction">Tap on the rose - edho ala time pass ki</p>
    </div>
    <script>
        const rose = document.getElementById('rose');
        const message = document.getElementById('message');

        rose.addEventListener('click', () => {
            if (message.style.display === 'block') {
                message.style.display = 'none';
                rose.classList.remove('rose-animation');
        }   else {
                message.style.display = 'block';
                rose.classList.add('rose-animation');
    }
});
    </script>
</body>
</html>
